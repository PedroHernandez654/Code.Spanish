<!DOCTYPE htm>
<html>
<head>
	<title>listas</title>
</head>
<body>
	<h1>Lista de compras para el super</h1>
	<ul> <!-- "ul" es para listas desordenadas (Es como un pape) -->
		<li>Leche</li><!-- Esto es lo que va en la lista (como si fuera lo escrito) -->
		<li>Harina</li>
		<li>Huevos</li>
		<li>Pan</li>
	</ul>
	<ol> <!-- "ol" es para listas ordenadas (Es como un pape) -->
		<li>Leche</li><!-- Esto es lo que va en la lista (como si fuera lo escrito) -->
		<li>Harina</li>
		<li>Huevos</li>
		<li>Pan</li>
	</ol>
</body>
</html>
